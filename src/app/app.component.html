<header>
	<h1 i18n>JulieSphere&trade; Essentials Art Analytics 2022</h1>
	<div class="language-selector">
		<mat-icon>language</mat-icon>
		<mat-form-field>
			<mat-label i18n>Language</mat-label>
			<mat-select>
				<mat-option i18n>English</mat-option>
				<mat-option i18n>French</mat-option>
				<mat-option>Deutsch &lt;3</mat-option>
				<mat-option>Fuwwy :3</mat-option>
			</mat-select>
		</mat-form-field>
	</div>
</header>

<br />

<fieldset>
	<legend i18n>Add an artist</legend>
	<mat-form-field>
		<input #query matInput type="text" i18n-placeholder="Search for artist..." list="queryAutocomplete" autocomplete="true" />
		<datalist id="queryAutocomplete">
			<option *ngFor="let option of list.datalist" [value]="option"></option>			
		</datalist>
	</mat-form-field>
	&nbsp;&nbsp;
	<button i18n (click)="list.addArtist(query.value);query.value = ''" mat-raised-button color="primary">+ Add</button>
</fieldset>

<br />

<app-artist-list #list></app-artist-list>
<app-artist-details></app-artist-details>
<router-outlet></router-outlet>

<br />
<mat-divider></mat-divider>
