<h3>Tracks</h3>

<mat-list *ngIf="tracks.length > 0; else noTracks">
	<mat-list-item *ngFor="let track of tracks">
		<mat-icon mat-list-icon>music_note</mat-icon>
		<h4 mat-line>{{track}}</h4>
	</mat-list-item>
</mat-list>

<ng-template #noTracks>
	<p>There are no tracks for this album.</p>

	<a mat-raised-button color="primary" routerLink="../../">Back to Albums</a>
</ng-template>
